<!-- Artwork  -->
<div class="grid row" style="position: relative; display: flex; justify-content:flex-start; align-items: stretch; flex-flow: row wrap; width: 100%; margin:0;">

  <!-- On Demand -->
  {% assign sortedRecords = site.data.art.records | sort: 'fields.date-time' %}
  {% for record in sortedRecords | limit:6 %}
  <div class="element-item {{ record.fields.category }} 4u 12u$(medium) art" style="background-image:url('{{ record.fields.Attachments[0].url }}');">
  ,<!-- <span class="image"><img src=""/></span> -->
  </div>
  <button class="myBtn{{ forloop.index }}">Open Modal</button>
  <!-- The Modal -->
  <div id="myModal{{ forloop.index }}" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <img src="{{ record.fields.Attachments[0].url }}"/>
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
    </div>
  </div>
  {% endfor %}
</div>

<!-- <ul class="actions vertical">
  <li><a href="../" class="button special">View All</a></li>
</ul> -->


<script type="text/javascript"> 
  var modal = document.getElementById("myModal");

  // Get the button that opens the modal
  var btn = document.getElementsByClassName("myBtn");
  var btnNum = document.getElementsByClassName("myBtn").value;

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks on the button, open the modal
  btn.onclick = function() {
    var modalNum = document.getElementById("myModal") + btnNum;
    modalNum.style.display = "block";
    console.log(modal);
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
